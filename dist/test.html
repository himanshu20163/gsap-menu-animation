<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Hamburger Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .menu {
            display: block;
            flex-direction: column;
            background-color: #333;
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
        }
        .menu a {
            color: white;
            padding: 15px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #444;
        }
        .menu a:hover {
            background-color: #575757;
        }
        .hamburger {
            display: block;
            background-color: #333;
            color: white;
            padding: 15px;
            cursor: pointer;
            text-align: center;
        }
        @media (min-width: 768px) {
            .hamburger {
                display: none;
            }
            .menu {
                display: flex;
                flex-direction: row;
                position: relative;
                top: auto;
                width: auto;
            }
            .menu a {
                border-bottom: none;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="hamburger" onclick="toggleMenu()">â˜° Menu</div>
    <nav class="menu" id="menu">
        <a href="#s1">Work</a>
        <a href="#s2">Company</a>
        <a href="#s3">Capabilities</a>
    </nav>
    
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.display === "flex") {
                menu.style.display = "none";
            } else {
                menu.style.display = "flex";
            }
        }
    </script>
</body>
</html>
